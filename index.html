<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //coding bu duma
        let nilai= 79
        let tesMandiri= 85
        let jalur= "rapot"

        if (nilai >=90 && nilai <=100) {
            console.log("Nilai sempurna")
        } else if (nilai >=75 && nilai <=90) {
            if (jalur == "rapot") {
                console.log ("Anda lulus nilai lewat jalur rapot")
            }else if (jalur == "prestasi") {
                console.log ("Anda lulus nilai lewat jalur prestasi")
            }
                
        }else {
            if(tesMandiri >=80) {
                console.log("Lolos tes masuk")
            }else {
                console.log ("Tidak lolos masuk")
            }
        }
//for
        for(let z = 0; z <= 5; z++) {
            console.log('data z ke-', z)
        }
//while
        let x = 1
        while(x <= 5) {
            console.log('data x ke-', x)
            x++
        }
//do while
        let y = 10
        do {
            console.log('data y ke-', y)
            y++
        } while (y <= 5)
    </script>
</body>
</html>
